<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Dados Recebidos</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 12px rgba(0,0,0,0.1); width: 300px; }
        h2 { text-align: center; color: #2c3e50; }
        input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; }
        button:hover { background: #2980b9; }
        .erro { color: red; text-align: center; }
        .voltar { text-align: center; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>üîê Acesso aos Dados Recebidos</h2>
        {% if erro %}
        <p class="erro">{{ erro }}</p>
        {% endif %}
        <form method="post">
            <input type="password" name="senha" placeholder="Senha de administrador" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="voltar">
            <a href="{{ url_for('index') }}">‚Üê Voltar para a p√°gina inicial</a>
        </div>
    </div>
</body>
</html>
